services:
  mysql:
    image: mysql:latest
    container_name: mysql
    env_file:
      - ./data/mysql/env.mysql
    ports:
      - "3306:3306"
    restart: always
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10
    networks:
      - sport-network

  api:
    build:
      context: sport_companion
      dockerfile: Dockerfile
      args:
        MODULE_NAME: module-api
    container_name: module_api
    depends_on:
      mysql:
        condition: service_healthy
      selenium:
        condition: service_healthy
    restart: always
    environment:
      ACTIVE_PROFILE: prod
    ports:
      - "8080:8080"
    networks:
      - sport-network

  batch:
    build:
      context: sport_companion
      dockerfile: Dockerfile
      args:
        MODULE_NAME: module-batch
    container_name: module_batch
    depends_on:
      mysql:
        condition: service_healthy
      selenium:
        condition: service_healthy
    restart: always
    environment:
      ACTIVE_PROFILE: prod
    ports:
      - "8081:8081"
    networks:
      - sport-network
  
  selenium:
    image: 'selenium/standalone-chrome:131.0'
    environment:
      - SE_ENABLE_TRACING=false
    container_name: selenium
    ports: 
      - "4444:4444"
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444/wd/hub/status"]
      timeout: 20s
      retries: 10
    networks:
      - sport-network

  npm:
    image: 'jc21/nginx-proxy-manager:2.11.3'
    container_name: npm
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    environment:
      - DB_MYSQL_HOST=mysql
      - DB_MYSQL_PORT=3306
      - DB_MYSQL_USER=sport_companion
      - DB_MYSQL_PASSWORD=1234
      - DB_MYSQL_NAME = home
    volumes:
      - ./data/npm/data:/data
      - ./data/npm/letsencrypt:/etc/letsencrypt
    networks:
      - sport-network
  
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - sport-network
    restart: on-failure

networks:
  sport-network:
    driver: bridge

volumes:
  sport_data: